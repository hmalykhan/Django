{% extends 'layout.html' %}
{% block title %}
    Posts list
{% endblock %}
{% block content %}
<section>
    <h1>Posts</h1>
    {% for post in posts %}
    <article>
        <a href="{% url 'posts:page' slug=post.slug %}">
            <h2>{{post.title}}</h2>
        </a>
        <p>{{post.date}} by {{post.author}}</p>
        <p>{{post.body}}</p>
    </article>
    {% endfor%}
</section>
{% endblock %}
